<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <title>租赁预约</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
</head>

<body>
    <header id="header">
        <div class="header-wrap">
            <div class="header-l">
                <a href="bespeak_rent.html"> <i class="back"></i> </a>
            </div>
            <div class="header-title">
                <h1>租赁预约</h1>
            </div>
            <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="save"></i></a> </div>
        </div>
    </header>
    <div class="nctouch-main-layout">
        <form>
            <div class="nctouch-inp-con">
                <ul class="form-box">
                    <li class="form-item">
                        <h4>预约人姓名</h4>
                        <div class="input-box">
                            <input type="text" class="inp" name="true_name" id="true_name" autocomplete="off" oninput="writeClear($(this));" />
                            <span class="input-del"></span> </div>
                    </li>
                    <li class="form-item">
                        <h4>联系方式</h4>
                        <div class="input-box">
                            <input type="tel" class="inp" name="usercontact" id="usercontact" autocomplete="off" oninput="writeClear($(this));" />
                            <span class="input-del"></span> </div>
                    </li>
                    <li class="form-item">
                        <h4>上门时间</h4>
                        <div class="input-box" style="float:right;line-height: 37px;">
                            <select name="h" id="m" onchange="show();">
                            <script>
                            for(var i=0;i<=12;i++){
                             document.write("<option value='"+i+"'>"+i+"</option>");
                            }
                            </script>
                            </select>
                            <span style="font-size: 0.6rem;">月</span>
                            <select name="h" id="d" onchange="show();">
                            <script>
                            for(var i=0;i<=31;i++){
                             document.write("<option value='"+i+"'>"+i+"</option>");
                            }
                            </script>
                            </select>
                            <span style="font-size: 0.6rem;">日</span>
                            <select name="h" id="h" onchange="show();">
                            <script>
                            for(var i=0;i<=23;i++){
                             document.write("<option value='"+i+"'>"+i+"：00</option>");
                            }
                            </script>
                            </select>
                            <span style="font-size: 0.6rem;">-</span>
                            <select name="min" id="min" onchange="show();">
                            <script>
                            for(var i=0;i<=23;i++){
                             document.write("<option value='"+i+"'>"+i+"：00</option>");
                            }
                            </script>
                            </select>
                            <input type="hidden" class="inp" name="starttime" id="starttime" autocomplete="off" oninput="writeClear($(this));" />
                            <span class="input-del"></span>

                        </div>
                    </li>
                    <li class="form-item">
                        <h4>预约活动</h4>
                        <div class="input-box">
                            <input type="tel" class="inp" name="bespeak_title" id="bespeak_title" autocomplete="off" oninput="writeClear($(this));" disabled="true"  />
                            <span class="input-del"></span>
                        </div>
                    </li>
                            <input type="hidden" class="inp" name="bespeak_com" id="bespeak_com" autocomplete="off" oninput="writeClear($(this));" />
                </ul>
                <div class="error-tips"></div>
                <div class="form-btn"><a class="btn" href="javascript:;">申请预约</a></div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function show(){
     document.getElementById("starttime").value=document.getElementById("m").value+'/'+document.getElementById("d").value+' '+document.getElementById("h").value+":00-"+document.getElementById("min").value+":00";
    }
    </script>
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/config.php"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/simple-plugin.js"></script>
    <script type="text/javascript" src="../../js/tmpl/footer.js"></script>
    <script type="text/javascript" src="../../js/tmpl/bespeak_opera_rent.js"></script>
</body>

</html>
