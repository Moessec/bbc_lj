<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/cityPicker.css">
</head>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script> 
<script type="text/javascript" src="js/cityData.js"></script>
<script type="text/javascript" src="js/cityPicker.js"></script>
<body>

<input type="hidden" id="cityChoice" value="">
<!-- 如果热管 -->
<input type="hidden" id="province" value="">
<input type="hidden" id="city" value="">
<script>

$(function(){
	function getCookie(name)
	{
	var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
	if(arr=document.cookie.match(reg))
	alert(unescape(arr[2]));
	else
	return null;
	}
	// $("#cityChoice").focus();
    var cityPicker = new IIInsomniaCityPicker({
        data: cityData,
        target: '#cityChoice',
        valType: 'k-v',
        hideCityInput: '#city',
        hideProvinceInput: '#province',
        callback: function(data){
             $.cookie("trans_city",data,{expires:0.083});
             window.location.href="./tmpl/area_shop_list.html";

        }
    });

    cityPicker.init();

    setTimeout(function() {
	// IE
	if(document.all) {
		document.getElementById("cityChoice").click();
	}
	// 其它浏览器
	else {
		var e = document.createEvent("MouseEvents");
		e.initEvent("click", true, true);
		document.getElementById("cityChoice").dispatchEvent(e);
	}
}, 100);	
})

</script> 	
</body>
</html>
